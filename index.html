<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTO TikTok Live Stream Interactive | By Sidhanie</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-dark: rgba(30, 30, 45, 0.9);
            --text-light: #f0f0f0;
            --input-bg: #2a2a3a;
            --border-color: #4a4a5a;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('bg/bg0.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            color: #333;
        }
        .sr-only {position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0;}
        @media (max-width: 768px){body{background-attachment:scroll;}}
        #settingsButton{position:fixed;bottom:20px;right:20px;background-color:transparent;color:#fff;text-shadow:0 0 5px black;border:none;border-radius:50%;width:50px;height:50px;font-size:24px;text-align:center;line-height:50px;cursor:pointer;z-index:9000;transition:transform .3s ease-in-out;}
        #settingsButton:hover{transform:rotate(90deg);}
        #settingsPopup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:var(--background-dark);backdrop-filter:blur(10px);border:1px solid var(--primary-color);color:var(--text-light);padding:20px;box-shadow:0 0 15px rgba(0,0,0,.5);z-index:10000;border-radius:12px;width:90%;max-width:340px;}
        #settingsPopup h2,#settingsPopup h3{margin-top:0;margin-bottom:1.5rem;color:var(--primary-color);text-align:center;}
        #settingsPopup .setting-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;}
        #settingsPopup input[type="text"],#settingsPopup select{width:100%;padding:10px;margin-bottom:1rem;box-sizing:border-box;background-color:var(--input-bg);color:var(--text-light);border:1px solid var(--border-color);border-radius:5px;transition:border-color .3s;}
        #settingsPopup input[type="text"]:focus,#settingsPopup select:focus{outline:none;border-color:var(--primary-color);}
        #settingsPopup input[type="range"]{width:60%;}
        #settingsPopup button{width:100%;padding:12px;background-color:var(--primary-color);color:#fff;border:none;border-radius:5px;cursor:pointer;margin-top:5px;transition:background-color .3s,opacity .3s;font-size:1rem;}
        #settingsPopup button:disabled{background-color:#5a6268;cursor:not-allowed;opacity:.7;}
        #settingsPopup button:hover:not(:disabled){background-color:var(--primary-hover-color);}
        #settingsPopup #closeButton{background-color:#6c757d;}
        #settingsPopup #closeButton:hover{background-color:#5a6268;}
        #settingsPopup h3{margin-top:1.5rem;margin-bottom:1rem;border-top:1px solid var(--border-color);padding-top:1rem;}
        #overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);z-index:9999;}
        .switch{position:relative;display:inline-block;width:50px;height:24px;}
        .switch input{opacity:0;width:0;height:0;}
        .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.4s;border-radius:24px;}
        .slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background-color:white;transition:.4s;border-radius:50%;}
        input:checked + .slider{background-color:var(--primary-color);}
        input:checked + .slider:before{transform:translateX(26px);}
        .floating-photo{position:absolute;width:50px;height:50px;border-radius:50%;background-size:cover;background-position:center;box-shadow:0 0 10px rgba(0,0,0,.5);pointer-events:none;z-index:1000;transition:transform 5s ease-in-out,opacity 1s;border:5px solid limegreen;box-shadow:0 0 10px limegreen;}
        .big-photo{position:fixed;top:50%;left:50%;width:300px;height:300px;border-radius:50%;background-size:cover;background-position:center;box-shadow:0 0 15px rgba(0,0,0,.5);pointer-events:none;z-index:9999;transform:translate(-50%,-50%) scale(.5);opacity:0;visibility:hidden;transition:transform .4s cubic-bezier(.34,1.56,.64,1),opacity .4s ease-out,visibility .4s;}
        .big-photo.show{transform:translate(-50%,-50%) scale(1);opacity:1;visibility:visible;}
        @keyframes flyUp{0%{transform:translateY(0) scale(1);opacity:1;}100%{transform:translateY(-80vh) scale(.5);opacity:0;}}
        .flying-heart{position:fixed;bottom:20px;font-size:2rem;color:red;pointer-events:none;z-index:9998;animation:flyUp 4s ease-out forwards;text-shadow:0 0 5px rgba(255,255,255,.7);}
    </style>
</head>
<body>
    <button id="settingsButton" aria-label="Buka Pengaturan">&#9881;</button>
    <div id="overlay"></div>
    <div id="settingsPopup" role="dialog" aria-labelledby="settingsTitle" aria-modal="true">
        <h2 id="settingsTitle">Pengaturan</h2>
        <input type="text" id="usernameInput" placeholder="Masukkan nama pengguna TikTok" />
        <select id="backgroundSelect">
            <option value="bg/bg0.jpeg">DEFAULT</option>
            <option value="bg/bg1.jpeg">BG 1</option>
            <option value="bg/bg2.png">BG 2</option>
            <option value="bg/bg3.jpg">BG 3</option>
            <option value="bg/bg4.jpeg">BG 4</option>
            <option value="bg/bg5.jpg">BG 5</option>
            <option value="bg/bg6.jpg">BG 6</option>
            <option value="bg/bg7.jpg">BG 7</option>
            <option value="bg/bg8.jpg">BG 8</option>
            <option value="bg/bg9.jpg">BG 9</option>
            <option value="bg/bg10.jpg">BG 10</option>
            <option value="bg/bg11.jpg">BG 11</option>
        </select>
        <div class="setting-row">
          <label for="enableBackground">Aktifkan Latar Belakang</label>
          <label class="switch"><input type="checkbox" id="enableBackground" checked/><span class="slider"></span></label>
        </div>
        <div class="setting-row">
            <label for="volumeKomentar">Volume Suara Komentar</label>
            <input type="range" id="volumeKomentar" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <div class="setting-row">
            <label for="volumeMusik">Volume Musik</label>
            <input type="range" id="volumeMusik" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <div class="setting-row">
          <label for="enableTTS">Aktifkan Text-to-Speech (TTS)</label>
          <label class="switch"><input type="checkbox" id="enableTTS" /><span class="slider"></span></label>
        </div>
        <button id="connectButton">Hubungkan</button>
        <button id="closeButton">Tutup</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const settingsButton = document.getElementById('settingsButton');
        const settingsPopup = document.getElementById('settingsPopup');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('closeButton');
        const connectButton = document.getElementById('connectButton');
        const usernameInput = document.getElementById('usernameInput');
        const volumeKomentar = document.getElementById('volumeKomentar');
        const volumeMusik = document.getElementById('volumeMusik');
        const enableBackground = document.getElementById('enableBackground');
        const backgroundSelect = document.getElementById('backgroundSelect');
        const enableTTS = document.getElementById('enableTTS');

        let ws;
        let isPlaying = false;
        let currentAudio = null;
        let backgroundMusic = null;
        let currentKomentarVolume = 0.5;
        let currentMusikVolume = 0.5;
        let isTTSEnabled = false;

        function initializeWebSocket() {
            // gunakan domain + path ws sesuai konfigurasi Nginx
            const wsUrl = "wss://" + window.location.host + "/ws/";

            connectButton.textContent = 'Menyambungkan...';
            connectButton.disabled = true;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connection established.');
                connectButton.textContent = 'Hubungkan';
                connectButton.disabled = false;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    switch (data.type) {
                        case 'connected':
                            connectButton.textContent = `Terhubung ✅ (${data.username})`;
                            connectButton.disabled = true;
                            break;
                        case 'floating-photo':
                            showFloatingPhoto(data.profilePictureUrl, data.userName);
                            break;
                        case 'big-photo':
                            showBigPhoto(data.profilePictureUrl, data.userName);
                            break;
                        case 'play-sound':
                            playSound(data.sound);
                            break;
                        case 'stop-sound':
                            stopCurrentSound();
                            break;
                        case 'play-music':
                            playBackgroundMusic(data.sound);
                            break;
                        case 'tts-greeting':
                            speak(data.greeting);
                            break;
                        case 'chat':
                            speak(`${data.userName} bilang, ${data.comment}`);
                            break;
                        case 'like':
                            showFlyingHeart();
                            break;
                        case 'connection-failed':
                            alert(data.message);
                            connectButton.textContent = 'Hubungkan';
                            connectButton.disabled = false;
                            break;
                    }
                } catch (error) {
                    console.error("Failed to parse WebSocket message:", error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                connectButton.textContent = 'Hubungkan';
                connectButton.disabled = false;
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed.');
                connectButton.textContent = 'Hubungkan';
                connectButton.disabled = false;
            };
        }

        function showFloatingPhoto(pictureUrl, userName) {
            const floatingImage = document.createElement('img');
            floatingImage.src = pictureUrl;
            floatingImage.alt = `Foto profil ${userName}`;
            floatingImage.classList.add('floating-photo');
            document.body.appendChild(floatingImage);
            const animateImage = () => {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const imageSize = 50;
                const x = Math.random() * (viewportWidth - imageSize);
                const y = Math.random() * (viewportHeight - imageSize);
                floatingImage.style.transform = `translate(${x}px, ${y}px)`;
            };
            animateImage();
            const animationInterval = setInterval(animateImage, 5000);
            setTimeout(() => {
                floatingImage.style.opacity = '0';
                clearInterval(animationInterval);
                setTimeout(() => floatingImage.remove(), 1000);
            }, 10000);
        }

        function showBigPhoto(pictureUrl, userName) {
            const bigPhotoDiv = document.createElement('div');
            bigPhotoDiv.classList.add('big-photo');
            bigPhotoDiv.style.backgroundImage = `url(${pictureUrl})`;
            bigPhotoDiv.setAttribute('role', 'img');
            bigPhotoDiv.setAttribute('aria-label', `Foto profil besar dari ${userName}`);
            document.body.appendChild(bigPhotoDiv);
            setTimeout(() => bigPhotoDiv.classList.add('show'), 100);
            setTimeout(() => {
                bigPhotoDiv.classList.remove('show');
                setTimeout(() => bigPhotoDiv.remove(), 500);
            }, 10000);
        }

        function showFlyingHeart() {
            const heart = document.createElement('span');
            heart.classList.add('flying-heart');
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);
            const duration = Math.random() * 2 + 3;
            const size = Math.random() * 1.5 + 1;
            const startX = Math.random() * (window.innerWidth - 40);
            heart.style.left = `${startX}px`;
            heart.style.fontSize = `${size}rem`;
            heart.style.animationDuration = `${duration}s`;
            setTimeout(() => heart.remove(), duration * 1000);
        }

        function playSound(soundUrl) {
            if (isPlaying) return;
            currentAudio = new Audio(soundUrl);
            currentAudio.volume = currentKomentarVolume;
            currentAudio.play().catch(e => console.error("Error playing audio:", e));
            isPlaying = true;
            currentAudio.onended = () => {isPlaying = false;currentAudio = null;};
        }

        function stopCurrentSound() {
            if (isPlaying && currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio.onended = null;
                currentAudio = null;
                isPlaying = false;
            }
        }

        function playBackgroundMusic(soundUrl) {
            if (backgroundMusic) {
                backgroundMusic.pause();
                backgroundMusic.src = soundUrl;
            } else {
                backgroundMusic = new Audio(soundUrl);
            }
            backgroundMusic.volume = currentMusikVolume;
            backgroundMusic.loop = true;
            backgroundMusic.play().catch(e => console.error("Error playing background music:", e));
        }

        function speak(text) {
            if (!isTTSEnabled || !('speechSynthesis' in window)) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID';
            window.speechSynthesis.speak(utterance);
        }

        function openSettings() {
            settingsPopup.style.display = 'block';
            overlay.style.display = 'block';
            volumeKomentar.value = currentKomentarVolume;
            volumeMusik.value = currentMusikVolume;
            enableTTS.checked = isTTSEnabled;
        }

        function closeSettings() {
            settingsPopup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function connectToTikTok() {
            const username = usernameInput.value.trim();
            if (username) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'connect', username }));
                } else {
                    alert('Koneksi WebSocket belum siap.');
                }
            } else {
                alert('Silakan masukkan nama pengguna.');
            }
        }

        function updateBackground() {
            if (enableBackground.checked) {
                document.body.style.backgroundImage = `url('${backgroundSelect.value}')`;
            } else {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = '#121212';
            }
        }

        settingsButton.addEventListener('click', openSettings);
        closeButton.addEventListener('click', closeSettings);
        connectButton.addEventListener('click', connectToTikTok);
        volumeKomentar.addEventListener('input', e => {
            currentKomentarVolume = parseFloat(e.target.value);
            if (currentAudio) currentAudio.volume = currentKomentarVolume;
        });
        volumeMusik.addEventListener('input', e => {
            currentMusikVolume = parseFloat(e.target.value);
            if (backgroundMusic) backgroundMusic.volume = currentMusikVolume;
        });
        enableTTS.addEventListener('change', e => isTTSEnabled = e.target.checked);
        enableBackground.addEventListener('change', updateBackground);
        backgroundSelect.addEventListener('change', updateBackground);

        initializeWebSocket();
        updateBackground();
    });
    </script>
</body>
</html>
